<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Case Info Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #eaf7ff;
            border-left: 5px solid #007bff;
            border-radius: 6px;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results li {
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Court Case Info Finder</h2>
        <form method="POST">
            <label for="case_type">Case Type</label>
            <input type="text" name="case_type" placeholder="Eg: C" required>

            <label for="case_number">Case Number</label>
            <input type="text" name="case_number" placeholder="Eg: 123" required>

            <label for="filing_year">Filing Year</label>
            <input type="text" name="filing_year" placeholder="Eg: 2023" required>

            <button type="submit">Fetch Case Info</button>
        </form>

        {% if result %}
            {% if result.error %}
                <p class="error">{{ result.error }}</p>
            {% else %}
                <div class="results">
                    <h3>üìÑ Case Details</h3>
                    <ul>
                        {% for key, value in result.items() %}
                            <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
